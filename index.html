<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olusco Group</title>
    <!-- style css -->
    <link rel="stylesheet" href="style.css"/>
    <!-- swiper css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.css"/>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="#">
                 <img src="images/png logo.png" alt="Olusco Group" width="20%" height="20%">
            </a>
        </div>
        <ul class="nav-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Properties</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="nav-right">
            <button class="btn">
                <a href="#">Make a Schedule</a>
                <i class="fa-solid fa-plus"></i>
            </button>

            <ul>
                <li>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </li>
                <li>
                    <i class="fa-solid fa-user"></i>
                </li>
                <li>
                    <i class="fa-solid fa-bars"></i>
                </li>
            </ul>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
             <div class="sidebar-logo">
                <a href="#">
                    <img src="images/png logo.png" alt="Olusco Group">
                </a>
            </div>
            <ul>
                <li>
                    <h4>Office Address</h4>
                    <p>Beside House on the Rock Church, Along Christopher Gwabin Musa way Kukwaba, FCT Abuja.</p>
                </li>
                <li>
                    <h4>Email</h4>
                    <p>info@oluscogroup.com.ng</p>
                </li>
                <li>
                    <h4>Phone number</h4>
                    <p>+234 803 333 3333</p>
                </li>
            </ul>
            <div class="sdiebar-wrap">
                <h4>Images</h4>
                <div class="sidebar-grip">
                    <img src="images/1.jpg" alt="" width="100px" height="100px">
                    <img src="images/2.jpg" alt="" width="100px" height="100px">
                    <img src="images/3.jpg" alt="" width="100px" height="100px">
                    <img src="images/4.jpg" alt="" width="100px" height="100px">
                    <img src="images/5.jpg" alt="" width="100px" height="100px">
                    <img src="images/6.jpg" alt="" width="100px" height="100px">
                </div>
            </div>
            <div class="social-icons">
                <h4>Social Media</h4>
                <div class="icons">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
         </div>
    </nav>
    <!-- swiper js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.js"></script>
    <!-- script js -->
    <script src="script.js"></script>
</body>
</html>
